<!DOCTYPE html>
<html>
<head>
	<title>Ipod</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script defer src='script.js'></script>
</head>
<body>
	<div class="ipod">
		 <div class="screen" id='screen'>
          <!-- <img src="http://iphonewrd.com/img/loading.gif" /> -->
          <!-- <img src='' id='screen-img' /> -->
        </div>
        <div class="navigator">
          <div class="keys">
            <!--nav keys-->

            <span class="menu-btn">MENU</span>
            <audio src='music/ukulele.mp3' id='audio'></audio>
            <img
              class="fwd"
              src="assets/fast-forward-256.png"
              id='next'
            />

            <img
              class="bkd"
              src="assets/fast-backward-128.png"
              id='prev'
            />

            <img
              class="play-pause"
              src="assets/play-128.png"
              id='play-pause'
            />

            <div class="play"></div>
          </div>
	</div>
</body>
</html>
